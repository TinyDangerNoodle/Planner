<button
  [type]="type"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  [ngClass]="classes"
  (click)="onClick($event)"
>
  <span *ngIf="icon && iconPosition === 'left'" class="btn-icon">
    <i class="material-icons">{{ icon }}</i>
  </span>
  <span class="btn-content">
    <ng-content></ng-content>
  </span>
  <span *ngIf="icon && iconPosition === 'right'" class="btn-icon">
    <i class="material-icons">{{ icon }}</i>
  </span>
</button>
